<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta charset="utf-8">
<!--字体图标-->
<link href="../../javaex/pc/css/icomoon.css" rel="stylesheet" />
<!--动画-->
<link href="../../javaex/pc/css/animate.css" rel="stylesheet" />
<!--骨架样式-->
<link href="../../javaex/pc/css/common.css" rel="stylesheet" />
<!--皮肤（缇娜）-->
<link href="../../javaex/pc/css/skin/tina.css" rel="stylesheet" />
<!--jquery，不可修改版本-->
<script src="../../javaex/pc/lib/jquery-1.7.2.min.js"></script>
<!--全局动态修改-->
<script src="../../javaex/pc/js/common.js"></script>
<!--核心组件-->
<script src="../../javaex/pc/js/javaex.min.js"></script>
<!--表单验证-->
<script src="../../javaex/pc/js/javaex-formVerify.js"></script>
<title>后台管理</title>
</head>

<body>
    <!--主体内容-->
<div class="list-content">
	<!--块元素-->
	<div class="block">
		<!--页面有多个表格时，可以用于标识表格-->
		<h2>用户管理</h2>
		<!--右上角的返回按钮-->
		<a href="javascript:history.back();">
			<button class="button indigo radius-3" style="position: absolute;right: 20px;top: 16px;"><span class="icon-arrow_back"></span> 返回</button>
		</a>
		
		<!--正文内容-->
		<div class="main">
			<!--表格上方的搜索操作-->
			<div class="admin-search">
				<div class="input-group">
					<input type="text" class="text" placeholder="提示信息" />
					<button class="button blue">搜索</button>
				</div>
			</div>
			
			<!--表格上方的操作元素，添加、删除等-->
			<!-- <div class="operation-wrap">
				<div class="buttons-wrap">
					<button class="button blue radius-3"><span class="icon-plus"></span> 添加</button>
					<button class="button red radius-3"><span class="icon-close2"></span> 删除</button>
				</div>
			</div> -->
			<table id="table" class="table color2">
				<thead>
					<tr>
						<th class="checkbox"><input type="checkbox" class="fill listen-1" /> </th>
						<th>序号</th>
						<th>市区</th>
						<th>省区</th>
						<th>国别</th>
						<th>国别</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="checkbox"><input type="checkbox" class="fill listen-1-2" /> </td>
						<td>1</td>
						<td>苏州</td>
						<td>江苏省</td>
						<td>中国</td>
						<td>中国</td>
						<td>
							<button class="button blue">编辑</button>
							<button class="button red">删除</button>
						</td>
					</tr>
					<tr>
						<td class="checkbox"><input type="checkbox" class="fill listen-1-2" /> </td>
						<td>2</td>
						<td>无锡</td>
						<td>江苏省</td>
						<td>中国</td>
						<td>中国</td>
						<td>
							<button class="button blue">编辑</button>
							<button class="button red">删除</button>
						</td>
					</tr>
					<tr>
						<td class="checkbox"><input type="checkbox" class="fill listen-1-2" /> </td>
						<td>3</td>
						<td>常州</td>
						<td>江苏省</td>
						<td>中国</td>
						<td>中国</td>
						<td>
							<button class="button blue">编辑</button>
							<button class="button red">删除</button>
						</td>
					</tr>
				</tbody>
            </table>
            
            <div class="page">
                <ul id="page" class="pagination"></ul>
            </div>
		</div>
    </div>
</div>


<script>
	javaex.page({
		id : "page",
		pageCount : 12,	// 总页数
		currentPage : 1,// 默认选中第几页
		// perPageCount : 10,	// 每页显示多少条，不填时，不显示该条数选择控件
		isShowJumpPage : false,	// 是否显示跳页
		totalNum : 125,		// 总条数，不填时，不显示
		position : "center",
		callback : function(rtn) {
			console.log("当前选中的页数：" + rtn.pageNum);
			console.log("每页显示条数：" + rtn.perPageCount);
		}
	});
</script>
</body>
</html>
